name: Flutter

on:
  push:
    branches: [ "feature/github-actions" ]
  pull_request:
    branches: [ "feature/github-actions" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v1.6.1
      with:
        flutter-version: '2.8.0'

    - name: Get Dependencies
      run: flutter pub get

    - name: Run Tests
      run: flutter test
